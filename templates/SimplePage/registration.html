{% extends 'SimplePage/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <h2>Register User</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_table }}
                    <br>
                    <button class="btn btn-primary" role="button" type="submit">Submit User</button>
                </form>
                <a class="btn btn-info" role="button" href="{% url 'report' %}">Generate User Report</a>
            </div>
        </div>
    </div>
{% endblock %}
